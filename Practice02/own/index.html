<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>

        <div class="image-viewer__container">

            <div class="image-viewer__title">
                <div>Image Viewer</div>
            </div>

            <div class="image-viewer__main">
                <div class="image-viewer__button"> <img id="pre" src="images/back.png" onclick="PreImg()"></div>
                
                <div class="image-viewer__display"> 
                    <div><img id = "display" src="images/00.jpg" ></div>
                    <div class="image-viewer__display-source-wrapper"> <p id="source">Source:</p> </div>        
                </div>
                
                <div class="image-viewer__button "> <img id="next" src="images/next.png" onclick="NextImg()" > </div>
            
            </div>
            
        </div>
        <script src = "main.js"></script>
    </body>
</html>
